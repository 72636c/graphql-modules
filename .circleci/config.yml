version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9@sha256:a12b4563b0a3ca863a6a583948016be5573e008ecf91060d93c9e6a6bdbc099e
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Build
          command: yarn build
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Test
          command: yarn test
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
