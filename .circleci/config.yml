version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9@sha256:560c708ecbe630f74bcc8248b4be04209f7cbe126bee7b00dc10de00c9199ce1
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Build
          command: yarn build
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Test
          command: yarn test
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
