version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9@sha256:a7b28f4d11171e5e9faef06d562b2bdf908ec4f13eb6af7570870d642740d27e
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Build
          command: yarn build
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Test
          command: yarn test
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
