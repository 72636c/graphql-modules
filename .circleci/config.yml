version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9@sha256:a3dd3851596bd826d136aa2bb2a65aa2e1f6d2ae8e0a8547859f59be43f40825
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Build
          command: yarn build
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Test
          command: yarn test
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
