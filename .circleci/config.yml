version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9@sha256:bb29300aadf5d5a81c200d6d0d7afd319cb8e2852530820c4a1d2c867777adfe
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Build
          command: yarn build
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Test
          command: yarn test
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
