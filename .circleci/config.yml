version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9@sha256:9f66f38ec644a46b4a9df0fcd28745ac9d85190b43badc16aff108b90e8d4fdf
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Build
          command: yarn build
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Test
          command: yarn test
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
