version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9@sha256:efcbf14b8f3094d2c27b739b4d8e132ced21d1e0f36036e4d3972456744c8a6b
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Build
          command: yarn build
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Test
          command: yarn test
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
