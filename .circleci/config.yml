version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9@sha256:e413e64e825bc7ddb8a8a98959cf58c262e1278a3b757711374982792534a3bc
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Build
          command: yarn build
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Test
          command: yarn test
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
