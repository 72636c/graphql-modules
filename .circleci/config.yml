version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9@sha256:9a028aa48820e87e00c037f7e99c63bc3148486834a6d02950780ff11fd44d36
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Build
          command: yarn build
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Test
          command: yarn test
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
