version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9@sha256:e81a1e0709e12f506c73abde7c8a9ba16a0ac50477f7e3237ea388cbc620a56a
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Build
          command: yarn build
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Test
          command: yarn test
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
